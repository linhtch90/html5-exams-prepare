<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Form Example</title>
  </head>
  <body>
    <h1 style="height: 3rem; width: 25rem; background-color: gray">
      Registration Form
    </h1>
    <form name="registration">
      <table>
        <tr>
          <td>
            <label for="name">Your name</label>
          </td>
          <td><input type="text" id="name" name="name" /></td>
        </tr>
        <tr>
          <td>
            <label for="address">Address</label>
          </td>
          <td><input type="text" id="address" name="address" /></td>
        </tr>
        <tr>
          <td>
            <label for="phone">Phone</label>
          </td>
          <td><input type="tel" id="phone" name="phone" /></td>
        </tr>
        <tr>
          <td>
            <label for="zip">ZIP</label>
          </td>
          <td><input type="number" id="zip" name="zip" /></td>
        </tr>
        <tr>
          <td>
            <label for="userid">User ID</label>
          </td>
          <td><input type="number" id="userid" name="userid" /></td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td><input type="email" id="email" name="email" /></td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td>
            <label for="password-retype">Retype Password</label>
          </td>
          <td>
            <input
              type="password"
              id="password-retype"
              name="password-retype"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="website">Website</label>
          </td>
          <td><input type="url" id="website" name="website" /></td>
        </tr>
      </table>
      <input type="submit" value="Submit" />
    </form>

    <script src="./app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  </body>
</html>
